    <div class="row" style="margin-left:0px;margin-right:0px;">

        <div class="col-md-3"></div>
        <div class="col-md-6">
        <form id="editCompany" class="form-horizontal">
          <div class="panel-body">
            
              <div class="form-group">
                  <label class="col-sm-3 control-label">Organisation Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="companyName" name="name"  placeholder = "Company Name" [disabled]="true">
                  </div>
              </div>
              
              <div class="form-group">
                  <label class="col-sm-3 control-label">Organisation Code</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="companyCode" name="code" placeholder="Company Code" [disabled]="true">
                  </div>
              </div>
              
              
              <div class="form-group">
              <label class="col-sm-3 control-label">Phone Number</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="phoneNumber"
                  name="mobileNumber" placeholder="Phone Number" [disabled]="true">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Mail Id</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" [(ngModel)]="compnayMailId"
                  name="mailId" placeholder="mailId" [disabled]="true">
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-sm-3 control-label">Address</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="companyAddress"
                  name="companyAddress" placeholder="Company Address" [disabled]="true">
              </div>
            </div>
            
            
              
            </div>
          
          
          <div class="panel-footer" style="background-color:#fcfbb1;">
            <div class="row">
              <div class="col-md-12">
              <div class="col-md-4"></div>
              <div class="col-md-4" style="text-align:center;">
               
                    <!-- <button type="button" (click)="editCompany(company_info_id)" class="btn btn-primary" id="addButton">UPDATE</button> -->
                    
                
              </div>
              <div class="col-md-4"></div>
            </div>
              
            </div>
          </div>
          
        </form>
        </div>
        <div class="col-md-3"></div>
      </div>
