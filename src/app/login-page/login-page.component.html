
<div class="row" style="margin-left:0px;margin-right:0px;">
  <div class="col-md-12" style="text-align:center;background-color:black;color:white;">
    
   <h3 class="panel-heading" >
   <!-- <b>DEPARTMENT OF CLINICAL PSYCHOLOGY</b><br>
   <b>NATIONAL INSTITUTE OF MENTAL HEALTH AND NEUROSCIENCES</b> -->
   <b>WELCOME TO SAMS</b><br>
   <b>Self-Awareness of Mood Symptoms</b>
  </h3>
  
  </div>
  </div>
<div class="center-container">
<div class="row" style="margin-left:0px; margin-right:0px;">

  <div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="content-top">


    
    <div class="header-div" style="text-align:center;background-color:#349834;width:100%;margin-left:auto;margin-right:auto;margin-bottom:30px;">
   
    
    </div>
      <form id="adminLogin" class="form-horizontal">
        <div class="panel-body">
          
          <div class="form-group">
              <label class="col-md-4 control-label">User Name</label>
              <div class="col-md-4">
                <input type="text" class="form-control" [(ngModel)]="userName" id="userName" name="username" placeholder = "User Name">
              </div>
              <div class="col-md-4"></div>
          </div>
          
          <div class="form-group">
              <label class="col-md-4 control-label">Password</label>
              <div class="col-md-4">
                <input type="password" class="form-control" [(ngModel)]="pwd" id="pwd" name="password" placeholder="Password">
              </div>
              <div class="col-md-4"></div>
          </div>
          
          
            
          </div>
        
        
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="text-align:center;">
              <div class="">
                  <button type="button" (click)="login()" class="btn btn-primary" id="loginButton">Login</button>
                  
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
            
          </div>
        </div>

        
        
      </form>
    </div>
  </div>
</div>
  </div>
  
</div>
